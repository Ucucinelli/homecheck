<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<meta name="_jwt" th:content="ciao"/>
<meta name="_csrf" th:content="no"/>
<meta name="_csrf_header" th:content="si"/>


<title>Dashboard Homecheck</title>

<!-- Custom fonts for this template-->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/font-awesome/5.15.1/css/all.min.css}" />
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}" />

<!-- Custom styles for this template-->
<link th:href="@{/css/ecubit-admin.min.css}" rel="stylesheet" type="text/css">


</head>

<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-12 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-7 d-none d-lg-block bg-login-image"
								style="height: 30rem;"></div>
							<div class="col-lg-5">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Benvenuto Dashboard
											HomeCheck!</h1>
									</div>
									<hr class="sidebar-divider d-none d-md-block mb-lg-5">
									<form th:action="@{/login}" method="post">
										<div th:if="${param.error}">
											<div class="alert alert-danger">Invalid username or
												password.</div>
										</div>
										<div th:if="${param.logout}">
											<div class="alert alert-info">You have been logged out.</div>
										</div>
										<div class="form-group">
											<input type="email" class="form-control form-control-user"
												id="username" name="username" aria-describedby="emailHelp"
												placeholder="Enter Email Address...">
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												id="password" name="password" placeholder="Password">
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox small">
												<input type="checkbox" class="custom-control-input"
													id="customCheck"> <label
													class="custom-control-label" for="customCheck">Remember
													Me</label>
											</div>
										</div>
										<input th:onclick="sendtoken2()" type="submit" name="login-submit" id="login-submit"
											class="form-control btn btn-primary" value="Log In" />
										<!--  <a href="dashboard.html" class="btn btn-primary btn-user btn-block text-uppercase">Login</a> -->
										<input type="hidden" name="${_csrf.parameterName}"
											value="${_csrf.token}" />

									</form>
									<hr class="sidebar-divider d-none d-md-block ">

									<div class="d-flex justify-content-between">
										<a class="text"
											th:href="@{/{value}(value='recupera-credenziali')}">Recupera
											credenziali</a>
										<!-- <a class="text" href="pages/register.html">Create an Account!</a> -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/jquery-easing/1.4.1/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages -->
	<script type="text/javascript" th:src="@{/js/ecubit-admin.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/mio.js}"></script>

</body>

</html>
